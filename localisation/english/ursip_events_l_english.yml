l_english:

 ursip_codygibling.2.name:0 "Death of an Inner Child"
 ursip_codygibling.2.desc_01:2 "Sadly, the all-too-mortal Gadg8eer has unexpectedly passed away at the age of [Gadg8eer.GetAge], leaving your empire's top leadership position vacant. Whether beloved or controversial, his legacy is all that remains of him. Life goes on."
 ursip_codygibling.2.a: "In his own way, he had humility. He would have preferred he be forgotten even more than his enemies do. So it shall be."
 ursip_codygibling.2.a.tooltip:1 "Unfortunately, this is GAME OVER. Thanks for playing!"
 ursip_codygibling.2.b: "/"Actually, the reports of my death were greatly exaggerated./""
 ursip_codygibling.2.b.tooltip:1 "Fortunately, modern medical technology or some other discovery of immortality we've made has saved [Gadg8eer.GetRulerName] from the brink of death. Carry on!"
 ursip_codygibling.2.c: "/"No, I was just sleeping. You woke me up!/""
 ursip_codygibling.2.c.tooltip:1 "What is the most resilient parasite? You cannot kill an idea, and an idea that completely comprehends itself? Now THAT sticks."
 ursip_codygibling.2.d: "We can restore him. We have the technology. Harder. Better. Faster. Stronger."
 ursip_codygibling.2.d.tooltip:1 "WORK IT."
 
 ursip_codygibling.3.name:0 "Hey! Put me down!"
 ursip_codygibling.3.desc_01:2 "Sorry, but you cannot manually remove [Root.GetRulerName] from the [Root.GetRulerTitle] job title."
 ursip_codygibling.3.a: "Oops. My mistake."
 ursip_codygibling.3.a.tooltip:1 "Apology accepted."