#leader_steven_wintle_jenny_everywhere: "Jenny Everywhere"
 ursip_steven_wintle_txtfrag0: "Shifter"
 ursip_steven_wintle_licence0: "§YThe character of Jenny Everywhere is available for use by anyone, with only one condition. This paragraph must be included in any publication involving Jenny Everywhere, in order that others may use this property as they wish. All rights reversed.§T"
 ursip_steven_wintle_note0: "§KNote:§G Jennny Everywhere, the Shifter, is an Open Source character created by Steven Wintle but available to everyone as long as the above paragraph is included. That said, her traditional description §Y(seen in the §MResidual Self-Image Portrait included with this mod)§G is almost always used regardless of the canon she appears in.§T Thank you, Steven!"
 leader_trait_ursip_steven_wintle_jenny_everywhere: "The $ursip_steven_wintle_txtfrag0$"
 leader_trait_ursip_steven_wintle_jenny_everywhere_desc: "This leader bears a very run-of-the-mill Residual Self-Image but has an odd, intrinsic connection to some sort of other reality. It is hypothesized that [pop.GetSheHe] may be a multiversal constant of some sort.\n----------\n$$\n\n$$"
 leader_trait_ursip_steven_wintle_jenny_everywhere_2: "$leader_steven_wintle_jenny_everywhere$"
 leader_trait_ursip_steven_wintle_jenny_everywhere_2_desc: "This leader has an intrinsic connection to [pop.GetHerHis] alternate selves across the multiverse. It is hypothesized that [pop.GetSheHe] may be a multiversal constant of some sort. Whatever the case, [pop.GetSheHe] is a skilled explorer who loves toast.\n----------\nThe character of Jenny Everywhere is available for use by anyone, with only one condition. This paragraph must be included in any publication involving Jenny Everywhere, in order that others may use this property as they wish. All rights reversed."
 
#leader_codygibling_gadg8eer: "Gadg8eer"
 ursip_codygibling_txtfrag8: "§RGadg8eer © 1990-2024 Cody Gibling. All Rights reserved.\n\n§KGadg8eer\™ as a fictional character is a trademark of Cody Gibling under Canadian trademark law. Please don't use without permission, you'd be messing with my persona.§T"
 ursip_codygibling_txtfrag10: "Gadgeteer"
 leader_trait_ursip_codygibling_gadg8eer: "The $ursip_codygibling_txtfrag10$"
 leader_trait_ursip_codygibling_gadg8eer_desc: "This leader has a shockingly youthful Residual Self-Image, having just achieved self-determination very early in [pop.GetHerHis] life. [pop.GetSheHe] seems promising but with great power often comes great tradeoffs.\n----------\n"
 leader_trait_ursip_codygibling_quick_gadg8eer: "Quick $ursip_codygibling_txtfrag10$"
 leader_trait_ursip_codygibling_quick_gadg8eer_desc: "This leader has a shockingly youthful Residual Self-Image, having achieved self-determination very early in [pop.GetHerHis] life. [pop.GetHerHis] affinity for machines has only grown with experience and time. Haunted but undaunted by the harshness of mortal existence, [pop.GetSheHe] continues to pursue true immortality for [pop.GetHerHis] people.\n----------\n$ursip_codygibling_txtfrag8$"
 leader_trait_ursip_ursip_codygibling_social_gadg8eer: "Social $ursip_codygibling_txtfrag10$"
 leader_trait_ursip_ursip_codygibling_social_gadg8eer_desc: "This leader has a shockingly youthful Residual Self-Image, having achieved self-determination very early in [pop.GetHerHis] life. [pop.GetHerHis] empathy and political wisdom has allowed [pop.GetHerHim] to remain in power through genuine compassion where cruel despots would have been rooted out long ago, though [pop.GetSheHe] still has blood on [pop.GetHerHis] hands as all heroes and leaders unfortunately do, and [pop.GetHerHis] claims to have obtained some of [pop.GetHerHis] knowledge from \"another world\" seem dubious at best. Though somewhat worn down by the rigors and burdens [pop.GetSheHe] has taken on, [pop.GetSheHe] is still an optimist at heart and still hopes the countless dead sentients who have ever died in a cold, uncaring universe will not remain so... even if reality itself must be recalibrated to allow eternal life.\n\n$ursip_codygibling_txtfrag8$"
 leader_trait_ursip_codygibling_playing_gadg8eer: "Playing $ursip_codygibling_txtfrag10$"
 leader_trait_ursip_codygibling_playing_gadg8eer_desc: "This leader has a shockingly youthful Residual Self-Image, having achieved self-determination very early in [pop.GetHerHis] life. [pop.GetHerHis] goal of being free from the chains of reality has been actualized by winning Stellurbis, a game devised by Yan and Ying, the Gods of Play, in the Astral Plane known as the Special Zone. Haunted but undaunted by the harshness of mortal existence, [pop.GetSheHe] continues to pursue true immortality for the rest of [pop.GetHerHis] people.\n----------\n$ursip_codygibling_txtfrag8$"